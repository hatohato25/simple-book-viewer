<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子書籍ビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ドロップゾーン -->
        <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
                <p>画像フォルダまたはPDFファイルをここにドロップ</p>
                <p class="hint">フォルダをそのままドロップできます</p>
                <p class="hint">対応形式: JPG, PNG, GIF, WebP, AVIF, PDF</p>
            </div>
        </div>

        <!-- ビューア領域 -->
        <div id="viewer" class="viewer hidden">
            <div class="viewer-container">
                <div class="page-container">
                    <img id="page-right" class="page page-right" alt="右ページ">
                    <img id="page-left" class="page page-left" alt="左ページ">
                </div>

                <!-- クリック領域 -->
                <div id="click-area-prev" class="click-area click-area-prev" title="前のページ (→キー)"></div>
                <div id="click-area-next" class="click-area click-area-next" title="次のページ (←キー)"></div>

                <!-- リセットボタン（中央上部） -->
                <button id="btn-reset" class="btn-reset hidden" title="別のフォルダを読み込む">
                    閉じる
                </button>
            </div>

            <!-- ページ情報とコントロール -->
            <div id="bottom-controls" class="bottom-controls">
                <!-- 見開き調整ボタン -->
                <button id="btn-offset" class="btn-offset hidden" title="見開きページのズレを調整">
                    見開き調整
                </button>

                <!-- シークバー（デフォルトは非表示） -->
                <div id="seekbar-container" class="seekbar-container hidden">
                    <input
                        type="range"
                        id="seekbar"
                        class="seekbar"
                        min="1"
                        max="1"
                        value="1"
                        step="1"
                    />
                    <div class="seekbar-label">
                        <span id="seekbar-current">1</span> / <span id="seekbar-total">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプトの読み込み順序が重要 -->
    <!-- PDF.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js workerの設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/imageViewer.js"></script>
    <script src="js/pdfViewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

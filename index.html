<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子書籍ビューア</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ドロップゾーン -->
        <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
                <p>画像フォルダ、PDF、EPUB、またはZIPファイルをここにドロップ</p>
                <p class="hint">フォルダをそのままドロップできます</p>
                <p class="hint">対応形式: JPG, PNG, GIF, WebP, AVIF, PDF, EPUB, ZIP</p>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text">読み込み中...</p>
        </div>

        <!-- ビューア領域 -->
        <div id="viewer" class="viewer hidden">
            <div class="viewer-container">
                <div class="page-container">
                    <img id="page-right" class="page page-right" alt="右ページ">
                    <img id="page-left" class="page page-left" alt="左ページ">
                </div>

                <!-- クリック領域 -->
                <div id="click-area-prev" class="click-area click-area-prev"></div>
                <div id="click-area-next" class="click-area click-area-next"></div>

                <!-- リセットボタン（中央上部） -->
                <button id="btn-reset" class="btn-reset hidden" title="別のフォルダを読み込む">
                    閉じる
                </button>
            </div>

            <!-- ページ情報とコントロール -->
            <div id="bottom-controls" class="bottom-controls">
                <!-- 見開き調整ボタン -->
                <button id="btn-offset" class="btn-offset hidden" title="見開きページのズレを調整">
                    見開き調整
                </button>

                <!-- シークバー（デフォルトは非表示） -->
                <div id="seekbar-container" class="seekbar-container hidden">
                    <input
                        type="range"
                        id="seekbar"
                        class="seekbar"
                        min="1"
                        max="1"
                        value="1"
                        step="1"
                    />
                    <div class="seekbar-label">
                        <span id="seekbar-current">1</span> / <span id="seekbar-total">1</span>
                    </div>
                </div>

                <!-- 最大化ボタン -->
                <button id="btn-fullscreen" class="btn-fullscreen hidden" title="最大化表示">
                    ⛶
                </button>

                <!-- ブックマークボタン -->
                <button id="btn-bookmark" class="btn-bookmark hidden" title="このページをブックマーク">
                    <svg class="bookmark-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path class="bookmark-path" d="M5 2h14a1 1 0 0 1 1 1v18.5a.5.5 0 0 1-.777.416L12 17.5l-7.223 4.416A.5.5 0 0 1 4 21.5V3a1 1 0 0 1 1-1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- スクリプトの読み込み順序が重要 -->
    <!-- PDF.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js workerの設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- JSZip ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/imageViewer.js"></script>
    <script src="js/pdfViewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
